name: grocskart
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  cloud_firestore: ^0.14.0+2
  firebase_core: ^0.5.0
